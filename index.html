<!DOCTYPE html>
<html class="overflow-hidden" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/JavaScript" src="./bootstrap/jquery-3.3.1.min.js"></script>
    <script type="text/JavaScript" src="./bootstrap/bootstrap.min.js"></script>
    <script type="module" src="./scripts/global.js"></script>
    <script type="module" src="./mainScript.js"></script>
    <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="./Styles/switch.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title id="tlt-page"></title>
</head>

<header>
    <div id="loading">
        <div class="d-flex flex-column justify-content-center align-items-center h-100 w-100">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="text-primary mt-2 ml-1 text-center">Loading...</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark header fixed-top" id="topbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#" id="name"></a>
        <button type="button" class="btn btn-lg btn-toggle mx-4 mx-lg-5" data-toggle="button" aria-pressed="false"
            autocomplete="off" id="switch">
            <div class="handle"></div>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <a class="nav-link" href="#home" id="nav-home"></a>
                </li>
                <li class="nav-item" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <a class="nav-link" href="#about" id="nav-about"></a>
                </li>
                <li class="nav-item" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <a class="nav-link" href="#exp" id="nav-exp"></a>
                </li>
                <li class="nav-item" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <a class="nav-link" href="#projects" id="nav-proj"></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body data-spy="scroll" data-target="#topbar">
    
    <div class="container-fluid">
        <div class="row home" id="home">
            <div class="col-12 text-center my-auto">
                <div class="txt-home">
                    <h1 class="mt-2 tlt-home" id="fullname"></h1>
                    <h4 class="mt-2 tlt2-home" id="jobtitle"></h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-5 content-me">
        <div class="container pb-5">
            <div class="about pt-5" id="about">
                <h1 class="text-center text-md-left tlt-section" id="about-txt"></h1>

                <div class="msge-me mt-3">
                    <div class="row">
                        <div class="col-md-auto text-center text-lg-left" id="about-me"><!-- ABOUT ME HERE --></div>
                        <div class="col-12 col-md-8 mt-4 mt-md-0 pl-4">
                            <div class="balloon w-100 shadow p-4">
                                <div class="position-absolute triangle triangle-position d-none d-md-block"></div>
                                <div id="about-me-info"><!-- ABOUT ME INFO HERE --></div>
                                <div class="mt-5 mb-4 text-center" id="resume-button"><!-- RESUME HERE --></div>

                                <div class="card-footer bg-transparent">
                                    <div class="row m-0 p-0 justify-content-center text-center">
                                        <h5 class="col-12 tlt-section" id="skills-txt"></h5>
                                        <div class="row justify-content-center text-center" id="skills">
                                            <!-- SKILLS HERE -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="experience mt-5 pt-5" id="exp">
                <h1 class="text-center text-md-left tlt-section" id="exp-txt"></h1>
                <div class="row paths">
                    <div class="col-12 col-md-6">
                        <h2 class="text-center tlt-section" id="education-txt"></h2>
                        <div class="balloon p-4 w-100 pathExp shadow" id="educations"><!-- EDUCATION CARDS HERE -->
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-5 mt-md-0">
                        <h2 class="text-center tlt-section" id="job-txt"></h2>
                        <div class="balloon p-4 w-100 pathExp shadow" id="jobs"><!-- JOB CARDS HERE --></div>
                    </div>

                </div>
            </div>

            <div class="projects mt-5 pt-5" id="projects">
                <h1 class="text-center text-md-left tlt-section" id="prj-txt"></h1>
                <div class="row mt-0" id="games"><!-- GAME CARD HERE --></div>
            </div>
        </div>
    </div>
</body>
</html>
